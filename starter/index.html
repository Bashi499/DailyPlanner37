<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentDay"></p>
    </header>

    <div class="container">
      <div id="9:00" class="row">
        <div class="col-2 hour"><span id="9">9am</span></div>
        <textarea class="col-md-8 time-block" placeholder="Plan for this hour"></textarea>
        <button class="col-2 saveBtn">
          <i class="fas fa-lock"></i>
        </button>
      </div>

      <div id="10:00 table-bordered" class="row">
        <div class="col-2 hour"><span id="10">10am</span></div>
        <textarea class="col-8 time-block" placeholder="Plan for this hour"></textarea>
        <button class="col-2 saveBtn">
          <i class="fas fa-lock"></i>
        </button>
      </div>

      <div id="11:00" class="row">
        <div class="col-2 hour"><span id="11">11am</span></div>
        <textarea class="col-8 time-block " placeholder="Plan for this hour"></textarea>
        <button class="col-2 saveBtn">
          <i class="fas fa-lock"></i>
        </button>
      </div>

      <div id="12:00" class="row">
        <div class="col-2 hour"><span id="12">12pm</span></div>
        <textarea class="col-8 time-block" placeholder="Plan for this hour"></textarea>
        <button class="col-2 saveBtn">
          <i class="fas fa-lock"></i>
        </button>
      </div>

      <div id="13:00" class="row">
        <div class="col-2 hour"><span id="13">1pm</span></div>
        <textarea class="col-8 time-block" placeholder="Plan for this hour"></textarea>
        <button class="col-2 saveBtn">
          <i class="fas fa-lock"></i>
        </button>
      </div>

      <div id="14:00" class="row">
        <div class="col-2 hour"><span id="14">2pm</span></div>
        <textarea class="col-8 time-block" placeholder="Plan for this hour"></textarea>
        <button class="col-2 saveBtn">
          <i class="fas fa-lock"></i>
        </button>
      </div>

      <div id="15:00" class="row">
        <div class="col-2 hour"><span id="15">3pm</span></div>
        <textarea class="col-8 time-block" placeholder="Plan for this hour"></textarea>
        <button class="col-2 saveBtn">
          <i class="fas fa-lock"></i>
        </button>
      </div>

      <div id="16:00" class="row">
        <div class="col-2 hour n"><span id="16">4pm</span></div>
        <textarea class="col-8 time-block" placeholder="Plan for this hour"></textarea>
        <button class="col-2 saveBtn">
          <i class="fas fa-lock"></i>
        </button>
      </div>

      <div id="17:00" class="row">
        <div class="col-2 hour"><span id="17">5pm</span></div>
        <textarea class="col-8 time-block" placeholder="Plan for this hour"></textarea>
        <button class="col-2 saveBtn">
          <i class="fas fa-lock"></i>
        </button>
      </div>
    </div>
